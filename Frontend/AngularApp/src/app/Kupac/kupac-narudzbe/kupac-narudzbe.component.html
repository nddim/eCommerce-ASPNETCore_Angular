<div>
  <app-navbar></app-navbar>
  <div class="container py-3 col-md-9">
    <div class="row d-flex justify-content-center my-4">
      <div class="row">
        <div class="col-lg-12" style="text-align:left">
          <table class="table ">
            <thead>
            <tr>
              <th width="50">Referenca narudzbe</th>
              <th>Datum</th>
              <th>Dostava</th>
              <th>Ukupna Cijena</th>
              <th>Status</th>
              <th >Akcija</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let n of narudzbe | paginate:{itemsPerPage: tableSize, currentPage: page,totalItems:count};">
              <th>{{n.id}}</th>
              <th>{{n.datumKreiranja|date}}</th>
              <th>{{n.dostava}}</th>
              <th>{{n.ukupnaCijena}} KM</th>
              <th>{{n.statusNarudzbe}}</th>
              <th>
                <button (click)="preuzmiRacun(n.id)" class="btn btn-primary me-1">RaÄun</button>
                <button (click)="otkaziNarudzbu(n.id)" class="btn btn-danger me-1" >Otkazi</button>
                <button class="btn btn-info" ><a href="#" [routerLink]="['/kupac-panel/narudzba', n.id]" style="text-decoration:none; color:#333">Detalji</a></button>
              </th>
              <!--            <th>Detalji</th>-->
            </tr>
            <!-- Rows will be populated dynamically here -->
            </tbody>
          </table>
          <nav aria-label="Page navigation example" class="d-flex mt-3 justify-content-center">
            <ul class="pagination">
              <pagination-controls
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)"
              >
              </pagination-controls>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

</div>
<div class="overlay" *ngIf="overlayPrikazi">
  <mat-spinner></mat-spinner>
  <p class="loading-text">Preuzimanje u toku...</p>
</div>
