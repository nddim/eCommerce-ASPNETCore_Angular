<div style="margin-left: 5px">
  <div class="container mb-3">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="novaGlavnaKategorija">Dodaj glavnu kategoriju:</label>
          <div class="input-group">
            <input [(ngModel)]="kategorija.naziv" type="text" class="form-control" id="novaGlavnaKategorija">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" (click)="sendData()">Dodaj</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="pretragaGlavnaKategorija">Pretraga:</label>
          <input [(ngModel)]="filterGlavnaKategorija.naziv" (input)="getAllGlavneKategorije()" type="text" class="form-control" id="pretragaGlavnaKategorija">
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 5px">
    <div class="col-12">
      <table class="table table-bordered w-auto">
        <thead>
        <tr>
          <td >Rb</td>
          <td style="width: 150px">Naziv</td>
          <td >Akcije</td>
        </tr>
        <tr *ngFor="let kategorija of kategorijePrikaz;let i=index">
          <td>{{i+1}}.</td>
          <td>
            <div *ngIf="kategorija.isEdit">
              <input  type="text" [(ngModel)]="kategorija.naziv">
            </div>
            <div *ngIf="!kategorija.isEdit">
              {{kategorija.naziv}}
            </div>
          </td>
          <td>
            <div *ngIf="!kategorija.isEdit">
              <button (click)="modifikujGlavnuKategoriju(kategorija)" class="btn btn-info" style="margin-right: 5px"><i class="bi bi-pencil"></i>Edit</button>
              <button (click)="izbrisiGlavnuKategoriju(kategorija)" class="btn btn-danger" ><i class="bi bi-trash"></i>Delete</button>
            </div>
            <div *ngIf="kategorija.isEdit">
              <button (click)="saveKategorijaModification(kategorija)" class="btn btn-info" style="margin-right: 5px">Save</button>
              <button (click)="cancelModification(kategorija)" class="btn btn-danger" ><i class="bi bi-x"></i>Cancel</button>
            </div>
          </td>
        </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
