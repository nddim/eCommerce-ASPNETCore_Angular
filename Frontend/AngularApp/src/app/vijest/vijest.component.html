<app-navbar></app-navbar>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<div class="container py-3">
  <div class="col-md-12 text-center">
    <h3>Blog</h3>
    <hr>
  </div>
  <div class="container mt-5 mb-4">
    <div  class="row">
      <div class="d-flex flex-wrap w-100">
        <div *ngFor="let v of vijesti | paginate:{itemsPerPage: tableSize, currentPage: page,totalItems:count}" class="col-sm-4 mb-3">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <a href="#" [routerLink]="['/vijest', v.id]">
                <img ngSrc="{{v.slikaUrl}}" class="card-img-top" [alt]="'Slika od ' + v.naziv"
                     style="object-fit: contain; max-width: 100%; height: auto;" height="150" width="300" priority="">
              </a>
              <a href="#" [routerLink]="['/vijest', v.id]" style="text-decoration:none; color:#333"><h5 class="card-title">{{v.naziv}}</h5></a>
              <div class="row">
                <div class="col-md-6">
                  <p><i class="bi bi-eye"></i> : {{v.brojKlikova}} pregleda</p>
                </div>
                <div class="col-md-6 text-end">
                  {{v.datum|date}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <nav aria-label="Page navigation example" class="d-flex mt-3 justify-content-center">
    <ul class="pagination">
      <pagination-controls
        previousLabel="Prethodna"
        nextLabel="Sljedeca"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </ul>
  </nav>
</div>
<app-footer></app-footer>
