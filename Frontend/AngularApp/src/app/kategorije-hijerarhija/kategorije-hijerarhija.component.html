<app-navbar></app-navbar>
<div class="container mt-5 mb-4">
  <div *ngFor="let gk of glavneKategorije" class="row">
    <h2>{{gk.naziv}}</h2>
    <div class="d-flex flex-wrap w-100">
      <div *ngFor="let k of gk.kategorije" class="col-sm-4 mb-3">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{k.naziv}}</h5>
            <hr>
            <p *ngFor="let p of k.potkategorije" class="card-text" routerLink="/pretraga-proizvoda/{{p.id.toString()}}" routerLinkActive="active">{{p.naziv}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
