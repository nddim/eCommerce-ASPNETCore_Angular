<app-navbar></app-navbar>
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebShop</title>
</head>
<body>
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>Novi proizvodi</h3>
      <hr  class="my-3 border-top border-3 border-primary">
    </header>

    <div class="row" >
      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let _proizvod of proizvodiPrikaz">
        <div class="card my-2 shadow-0">
          <a href="#" class="img-wrap">
            <img [src]="_proizvod.slikaUrl" class="card-img-top" alt="Nema slike" style="aspect-ratio: 1 / 1">
          </a>
          <div class="card-body p-0 pt-3">
            <a href="#!" class="btn btn-light border px-2 pt-2 float-end icon-hover"><i class="fas fa-heart fa-lg px-1 text-secondary"></i></a>
            <h5 class="card-title">{{_proizvod.pocetnaCijena}} KM</h5>
            <p class="card-text mb-0">{{_proizvod.naziv}}</p>
            <p class="text-muted">
              {{_proizvod.opis}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

<app-footer></app-footer>
